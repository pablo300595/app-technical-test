<form [formGroup]="politeSectionForm" class="polite-section">
    <div class="polite-row">
        <h1>Edit</h1>
        <button mat-raised-button color="accent" (click)="deleteContact()">Delete</button>
        <div class="polite-row__button" (click)="changeFavoriteStatus()">
            <img src="./../../../../assets/favorite_on_icon.svg" alt="search_icon" *ngIf="isFavorite">
            <img src="./../../../../assets/favorite_off_icon.svg" alt="search_icon" *ngIf="!isFavorite">
        </div>
    </div>
    <div class="polite-row">
        <input class="polite-input" type="text" placeholder="First Name" formControlName="firstName">
        <input class="polite-input" type="text" placeholder="Last Name" formControlName="lastName">
    </div>
    <div class="polite-row-special">
        <div class="polite-row__container">
            <div class="polite-row__container__row">
                <h3>Gender</h3>
            </div>   
            <div class="polite-row__container__row">
                <input type="radio" id="male" name="gender" value="male" formControlName="gender">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female" formControlName="gender">
                <label for="female">Female</label><br>
            </div>       
        </div>

        <div class="polite-row__container">
            <div class="polite-row__container__row">
                <h3>Martial status</h3>
            </div>   
            <div class="polite-row__container__row">
                <input type="radio" id="married" name="martial" value="married" formControlName="martial">
                <label for="married">Married</label><br>
                <input type="radio" id="unmarried" name="martial" value="unmarried" formControlName="martial">
                <label for="unmarried">Unmarried</label><br>
            </div>       
        </div>
    </div>
    <div class="polite-row-autogenerated" *ngFor="let phoneNumber of phoneNumberList; let i = index">
        <select name="phone-number" id="phone-number" formControlName="phoneType{{i}}">
            <option value="mobile">Mobile</option>
            <option value="office">Work</option>
        </select>
        <input class="polite-input" type="text" placeholder="3112697969" formControlName="phoneNumber{{i}}">
        <div class="polite-row-autogenerated__button" (click)="addPhoneNumber({type: 'mobile', value: '3'}); addFormControl(i+1)" *ngIf="i==phoneNumberList.length-1">
            <img src="./../../../../assets/add_icon.svg" alt="search_icon">
        </div>
        <div class="polite-row-autogenerated__button" (click)="removePhoneNumber(); removeFormControl(i)" *ngIf="i==phoneNumberList.length-1 && i!=0">
            <img src="./../../../../assets/substract_icon.svg" alt="search_icon">
        </div>
    </div>
    <div class="polite-row-actions">
        <button mat-raised-button color="primary" (click)="updateContact()">Update</button>
        <button mat-raised-button color="white" [routerLink]="['/home']">Cancel</button>
    </div>
</form>
